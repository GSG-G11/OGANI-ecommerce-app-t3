<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Google Fonts (Poppins) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Shortcut icon -->
		<link rel="icon" href="../assets/images/logo.png" />
		<!-- Main CSS File -->
		<link rel="stylesheet" href="../css/global.css" />
		<title>OGANI</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="logo">
					<a href="#"><img src="../assets/images/logo.png" alt="Logo" /></a>
				</div>
				<nav>
					<ul>
						<li><a href="#" class="active">Home</a></li>
						<li><a href="#">Shop</a></li>
						<li><a href="#">Pages</a></li>
						<li><a href="#">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
					<div class="nav-side">
						<div class="love-icon"><i class="fas fa-heart"></i></div>
						<a href="./cart.html">
							<div class="cart-icon">
								<i class="fas fa-shopping-cart"></i></div
						></a>
						<div class="bar"><i class="fas fa-bars"></i></div>
					</div>
				</nav>
			</div>
		</header>
		<section class="welcome">
			<div class="container">
				<form>
					<div class="input-wrapper">
						<input type="text" placeholder="What do you need?" />
						<input type="submit" value="Search" />
					</div>
				</form>
				<div class="welcome-txt">
					<h1>Welcome</h1>
					<a href="#products">Buy Now!</a>
				</div>
			</div>
		</section>
		<!-- products -->
		<section id="products" class="products">
			<div class="container">
				<h1>Featured Products</h1>
				<div class="filter">
					<div class="selects">
						<select name="category" id="category">
							<option value="">Category</option>
							<option value="food">Food</option>
							<option value="electronics">Electronics</option>
							<option value="sports">Sports</option>
							<option value="drink">Drink</option>
							<option value="fruit">Fruit</option>
						</select>
						<select name="price" id="price">
							<option value="price">Price</option>
							<option value="high_to_low">High To Low</option>
							<option value="low_to_high">Low To High</option>
						</select>
					</div>
					<div class="view">
						<button class="grid-view" title="grid view">
							<i class="fas fa-th"></i>
						</button>
						<button class="list-view" title="list view">
							<i class="fas fa-list"></i>
						</button>
					</div>
				</div>
				<div class="products-items grid">
					<div class="prod" data-category="electronics">
						<img src="../assets/images/laptop.jpg" alt="product image" />
						<div class="details">
							<div class="info">
								<h5>HP Laptop</h5>
								<p class="price">$30.00</p>
							</div>
							<button class="add-to-cart">
								<i class="fas fa-plus-circle"></i>
							</button>
						</div>
					</div>
					<div class="prod" data-category="food">
						<img src="../assets/images/hamburger.jpeg" alt="product image" />
						<div class="details">
							<div class="info">
								<h5>Hamburger</h5>
								<p class="price">$100.00</p>
							</div>
							<button class="add-to-cart">
								<i class="fas fa-plus-circle"></i>
							</button>
						</div>
					</div>
					<div class="prod" data-category="sports">
						<img src="../assets/images/ball.jpeg" alt="product image" />
						<div class="details">
							<div class="info">
								<h5>Ball</h5>
								<p class="price">$10.00</p>
							</div>
							<button class="add-to-cart">
								<i class="fas fa-plus-circle"></i>
							</button>
						</div>
					</div>
					<div class="prod" data-category="drink">
						<img src="../assets/images/orange.jpeg" alt="product image" />
						<div class="details">
							<div class="info">
								<h5>Orange</h5>
								<p class="price">$5.99</p>
							</div>
							<button class="add-to-cart">
								<i class="fas fa-plus-circle"></i>
							</button>
						</div>
					</div>
					<div class="prod" data-category="electronics">
						<img src="../assets/images/mobile.jpeg" alt="product image" />
						<div class="details">
							<div class="info">
								<h5>Mobile</h5>
								<p class="price">$300.99</p>
							</div>
							<button class="add-to-cart">
								<i class="fas fa-plus-circle"></i>
							</button>
						</div>
					</div>
					<div class="prod" data-category="food">
						<img src="../assets/images/steak.jpeg" alt="product image" />
						<div class="details">
							<div class="info">
								<h5>Steak</h5>
								<p class="price">$130.00</p>
							</div>
							<button class="add-to-cart">
								<i class="fas fa-plus-circle"></i>
							</button>
						</div>
					</div>
					<div class="prod" data-category="sports">
						<img src="../assets/images/basketball.jpeg" />
						<div class="details">
							<div class="info">
								<h5>Basket Ball</h5>
								<p class="price">$35.00</p>
							</div>
							<button class="add-to-cart">
								<i class="fas fa-plus-circle"></i>
							</button>
						</div>
					</div>
					<div class="prod" data-category="fruit">
						<img src="../assets/images/pineapple.jpeg" alt="product image" />
						<div class="details">
							<div class="info">
								<h5>Pineapple</h5>
								<p class="price">$20.00</p>
							</div>
							<button class="add-to-cart">
								<i class="fas fa-plus-circle"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="../js/dom.js"></script>
	</body>
</html>
